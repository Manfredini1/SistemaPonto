<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="UTF-8"/>
        <title>SAH</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>

    <body>
        
        <div class="container">
            <div class="user">
                <div class="header">
                    <br>
                    <div class="tooltip">
                        <img src="imagem/user.png" style= "width:120px">
                        <span class="tooltiptext">Editar foto</span>
                    </div>
                    
                    <h2 id="nome">'Fulano'</h2>
                    <h3 id="perf">'Perfil'</h3>
                </div>

                <div align="center">
                    <br>     
                    <div class="opcoes">
          
                        <button onclick="window.location.href='InserirHora.html'";>Inserir</button><br><br>
                        <button onclick="window.location.href='EditarHora.html'";>Editar</button><br><br>
                        <button onclick="window.location.href='ConsultarHora.html'";>Visualizar</button><br><br>
                        <div id="divBusca">
                            <input type="text" id="txtBusca" placeholder="Pesquisar..."/>
                            <img src="imagem/buscar.png" style= "width:25px"id="btnBusca" alt="Buscar"/>
                        </div>
                    </div>

                <br>
                </div>   
            </div>

            <div class="tabela">
                <div class="painel">
                    <h3 class="h3">Cadastrar Hora:</h3>
                    
                    <div class="cadastro">
                        <div id="data">
                            <label>Data</label><br>
                            <input type="date" required min="2021-01-01" max="2021-12-31">
                        </div>

                    <div id="horaEntrada">
                        <label>Entrada</label><br>
                        <input type="time" name='entrada' required>
                     </div>

                    <div id="horaSaida">
                        <label>Saída</label><br>
                        <input type="time" name='saida' required>
                    </div>

                    <div id="justifica">
                        <label>Justificativa</label><br>
                        <select id="drop" required>
                            <option value="0">Selecionar</option>
                            <option value="1">Justificativa 1</option>
                            <option value="2">Justificativa 2</option>
                            <option value="3">Justificativa 3</option>
                            <option value="4">Justificativa 4</option>
                        </select>
                    </div>
                        
                        <button class=inserir id=inserir-btn onclick = validateTime() >Inserir</button>
                        
                    </div> 

                    <div class= "erro-hora">
                        <p></p>
                        <p id="erro-cadastro">
                    </div>

                    <div class="quadro">
                        <h3 class="h3">Lista de horas:</h3>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Entrada</th>
                                    <th>Saída</th>
                                    <th>Total</th>
                                    <th>Justificativa</th>
                                    <th>Opções</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>01/01/20</th>
                                    <td>08:00</td>
                                    <td>10:00</td>
                                    <td>02:00</td>
                                    <td>Produção</td>
                                    <td><img src="imagem/editar.png" style= "width:20px"id="edit-btn" alt="Edit"/>
                                        <img src="imagem/excluir.png" style= "width:20px"id="trash-btn" alt="Trash"/></td>
                                </tr>

                                <tr>
                                    <td>01/01/20</th>
                                    <td>08:00</td>
                                    <td>18:00</td>
                                    <td>08:00</td>
                                    <td>Capacitação</td>
                                    <td><img src="imagem/editar.png" style= "width:20px"id="edit-btn" alt="Edit"/>
                                        <img src="imagem/excluir.png" style= "width:20px"id="trash-btn" alt="Trash"/></td>
                                </tr>

                                <tr>
                                    <td>01/01/20</td>
                                    <td>10:00</td>
                                    <td>17:00</td>
                                    <td>07:00</td>
                                    <td>Versionamento</td>
                                    <td><img src="imagem/editar.png" style= "width:20px"id="edit-btn" alt="Edit"/>
                                        <img src="imagem/excluir.png" style= "width:20px"id="trash-btn" alt="Trash"/></td>
                                </tr>   

                                <tr>
                                    <td>01/01/20</td>
                                    <td>10:00</td>
                                    <td>17:00</td>
                                    <td>07:00</td>
                                    <td>Versionamento</td>
                                    <td><img src="imagem/editar.png" style= "width:20px"id="edit-btn" alt="Edit"/>
                                        <img src="imagem/excluir.png" style= "width:20px"id="trash-btn" alt="Trash"/></td>
                                </tr>  
                            </tbody>          
                        </table>
                        <br>
                        <br>
                        <div class=h4>
                            <h4>Legenda:</h4>
                            <img src="imagem/editar.png" style= "width:20px"id="edit" alt="Edit"/> <label>Editar</label>
                                <img src="imagem/excluir.png" style= "width:20px"id="trash" alt="Trash"/> <label>Excluir</label>
                        </div>

                        <div class="enviar">
                            <button>Enviar lista</button>
                            <button onclick="window.location.href='SelecaoPerfil.html'";>Voltar</button>
                            <br>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script defer src='validData.js'></script>
    </body>
</html>
