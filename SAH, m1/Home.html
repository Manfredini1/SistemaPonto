<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>SAH</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>
    <body>
        <div class="container">
            <div class="login">
              <div class="header">

                <h2>Bem vindo ao S.A.H.</h2>
                <h5>Faça seu login para acessar ao Sistema de Ajuste de Horas</h5>
              </div>

              <div class="login-elements">

                <input type="email" class="login-box" placeholder="E-mail" style="width:300px" >
                <p id="email-msg" class="msg-erro" hidden>O campo E-mail é de preenchimento obrigatório.</p>
                <p></p>
                <input type="password" class="login-box" placeholder= "Senha" style="width:300px">
                <p id="senha-msg" class="msg-erro" hidden>O campo Senha é de preenchimento obrigatório.</p>
                <p id="invalido-msg" class="msg-erro-geral" hidden>Usuário ou senha inválido.</p>
                <p id="email-form-invalido-msg" class="msg-erro-geral" >O e-mail informado não é um e-mail válido.</p>
              </div>
                              
              <div class="login-rodape">

                <div class="butt-entrar">
                  <button>Entrar</button>
                </div>

                <p><a href="../recuperaSenha.html">Esqueceu sua senha?</a></p> 
                <p><a href="../cadastro.html">Ainda não sou cadastrado!</a></p>
                                              
              </div>
            </div>
            <div class="imagem"></div>
        </div>
          
    </body>
</html>
