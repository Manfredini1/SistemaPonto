<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>SAH</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>

    <body>
        <div class="container">
            <div class="user">
                <div class="header">
                    <br>
                    <div class="tooltip">
                        <img src="https://cdn2.iconfinder.com/data/icons/ios-7-icons/50/user_male2-512.png" style= "width:120px"</img>
                        <span class="tooltiptext">Editar foto</span>
                    </div>

                    <h2>'Fulano de Tal'</h2>
                    <h3>'Perfil'</h3>
                </div>

                <div align="center">
                    <br>     
                    <div class="opcoes">
          
                        <button>Inserir</button><br><br>
                        <button>Editar</button><br><br>
                        <button>Visualizar</button><br><br>
                        <div id="divBusca">
                            <input type="text" id="txtBusca" placeholder="Pesquisar..."/>
                            <img src="https://pics.freeicons.io/uploads/icons/png/15028084081543238917-512.png" style= "width:25px"id="btnBusca" alt="Buscar"/>
                        </div>
                    </div>

                <br>
                </div>   
            </div>

            <div class="tabela">
                <div class="painel">
                    <h3 class="h3">Consultar Hora:</h3>
                    <div class="cadastro">
                        <div class="data">
                            <label>Inicial</label><br>
                            <input type="date">
                        </div>
                      
                        <div class="data">
                            <label>Final</label><br>
                            <input type="date">
                        </div>
                    

                    <div class="justifica">
                        <label>Justificativa</label><br>
                        <select class="drop">
                            <option value="just 1">Justificativa 1</option>
                            <option value="just 2">Justificativa 2</option>
                            <option value="just 3">Justificativa 3</option>
                            <option value="just 4">Justificativa 4</option>
                        </select>
                    </div>

                        <button class=inserir>Consultar</button>
                    </div> 

                    <div class="quadro">
                        <h3 class="h3">Lista de horas:</h3>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Data</th>
                                    <th>Entrada</th>
                                    <th>Saída</th>
                                    <th>Total</th>
                                    <th>Justificativa</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>01/01/20</th>
                                    <td>08:00</td>
                                    <td>10:00</td>
                                    <td>02:00</td>
                                    <td>Produção</td>
                                </tr>
                                

                                <tr>
                                    <td>01/01/20</th>
                                    <td>08:00</td>
                                    <td>18:00</td>
                                    <td>08:00</td>
                                    <td>Capacitação</td>
                                </tr>

                                <tr>
                                    <td>01/01/20</td>
                                    <td>10:00</td>
                                    <td>17:00</td>
                                    <td>07:00</td>
                                    <td>Versionamento</td>
                                </tr>   

                            </tbody>          
                        </table>
                        <br>
                        <br>
                        <div class=h4>
                            <h4>Legenda:</h4>
                            <img src="https://pics.freeicons.io/uploads/icons/png/18463149461553667178-512.png" style= "width:20px"id="print"/> <label>Imprimir</label>
                            <img src="https://pics.freeicons.io/uploads/icons/png/10058607551581068452-512.png" style= "width:20px"id="pdf"/> <label>Baixar PDF</label>
                            <img src="https://pics.freeicons.io/uploads/icons/png/7879948631581068450-512.png" style= "width:20px"id="excel"/> <label>Baixar Excel</label>
                        </div>

                        <div class="enviar">
                            <div class="print">
                                <img src="https://pics.freeicons.io/uploads/icons/png/7879948631581068450-512.png" style= "width:20px"id="excel-btn" alt="excel"/>
                                <img src="https://pics.freeicons.io/uploads/icons/png/10058607551581068452-512.png" style= "width:20px"id="pdf-btn" alt="pdf"/>
                                <img src="https://pics.freeicons.io/uploads/icons/png/18463149461553667178-512.png" style= "width:20px"id="print-btn" alt="print"/>
                             
                            </div>

                            <button>Voltar</button>
                            <br>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</html>
